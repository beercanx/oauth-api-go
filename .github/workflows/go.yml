name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: "Build: Hello, World! http server"
      run: go build -x ./cmd/http

    - name: "Build: The OAuth server"
      run: go build -x ./cmd/server

    - name: Test
      run: go test -v ./...
